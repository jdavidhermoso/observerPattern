<!DOCTYPE html lang="en">
<html>
<head>
  <title>
    Observer pattern with Javascript.
  </title>
</head>
<body>
<textarea id="blogPost" placeholder="Enter your blog post..." class="blogPost">
</textarea>
<div>
  <p>
    We publish a observer, and two different components subscribe to it, to make different things with
    the value received.
  </p>
  
  <p>
    Component 1: All 'a' letters will be replaced for 'x' letters.
  </p>
  <p id="component1Logger"></p>
</div>

<div>
  <p>
    Component 2: All 'e' letters will be replaced for 'y' letters.
  </p>
  <p id="component2Logger"></p>
</div>
<script src="./main.js"></script>
<script src="./module1.js"></script>
<script src="./module2.js"></script>
</body>
</html>
